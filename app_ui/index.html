<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/197065262f.js" crossorigin="anonymous"></script>
    <title>Schwarz test</title>
</head>
<body>
    <div class="window">
        <div class="app">
            <header class="header">
                <ul class="header_menu">
                    <li class="header_menu__item" id="tests_button">Tests</li>
                    <li class="header_menu__item" id="contacts_button">Contacs</li>
                </ul>
            </header>

            <!-- Popups -->
            <div class="tests_popup">
                <div class="tests_popup_window">
                    <div class="tests_popup_window__item" id="schwarz_test_choose">
                        Schwarz's Test
                    </div>
                    <div class="tests_popup_window__item">
                        Coming soon...
                    </div>
                </div>    
            </div>

            <div class="contacts_popup">
                <div class="contacts_popup_window">
                    <div class="contacts_popup_window__item">
                        <i class="fab fa-telegram"></i>
                        <a href="https://t.me/stas_fr" target="_blank" class="contacts__link">Telegram</a>
                    </div>
                    <div class="contacts_popup_window__item">
                        <i class="fab fa-twitter"></i>
                        <a href="https://twitter.com/stas_far" target="_blank" class="contacts__link">Twitter</a>
                    </div>
                    <div class="contacts_popup_window__item">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/stasfr" target="_blank" class="contacts__link">GitHub</a>
                    </div>
                    <div class="contacts_popup_window__item" id="contacts_popup_exit_button">
                        <i class="fas fa-arrow-left"></i>
                        <span class="contacts_popup_exit">Back</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
