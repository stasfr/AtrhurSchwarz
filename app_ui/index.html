<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/197065262f.js" crossorigin="anonymous"></script>
    <title>Schwarz test</title>
</head>
<body>
    <div class="window">
        <div class="app">
            <!-- Header. Setting -->
            <header class="header">
                <ul class="header_menu">
                    <li class="header_menu__item" id="tests_button">Tests</li>
                    <li class="header_menu__item" id="contacts_button">Contacs</li>
                </ul>
            </header>


            <!-- Main functionality -->
            <div class="content">
                <div class="content_file_path">
                    <form action="" class="file_path">
                        <input type="text" class="file_path_input">
                        <button class="file_path_button">...</button>
                    </form>
                </div>

                <div class="content_save_path">
                    <form action="" class="save_path">
                        <input type="text" class="save_path_input">
                        <button class="save_path_button">...</button>
                    </form>
                </div>

                <div class="content_bottom">
                    <div class="file_format">
                        <div class="file_format__item">
                            <input type="checkbox" class="file_format_checkbox" id="json_checkbox">
                            <label for="json_checkbox" class="file_format_label">json</label>
                        </div>

                        <div class="file_format__item">
                            <input type="checkbox" class="file_format_checkbox" id="csv_checkbox">
                            <label for="csv_checkbox" class="file_format_label">csv</label>
                        </div>
                        
                        <div class="file_format__item">
                            <input type="checkbox" class="file_format_checkbox" id="xlmx_checkbox">
                            <label for="xlmx_checkbox" class="file_format_label">xlmx</label>
                        </div>
                    </div>

                    <div class="content_bottom__process_button">
                        <button class="process_button"></button>
                    </div>
                </div>
            </div>


            <!-- Footer -->
            <footer class="footer">
                <div class="footer__item">version
                    <span class="footer_toolitip">0.1</span>
                </div>
            </footer>


            <!-- Popups -->
            <div class="tests_popup">
                <div class="tests_popup_window">
                    <div class="tests_popup_window__item" id="schwarz_test_choose">
                        Schwarz's Test
                    </div>
                    <div class="tests_popup_window__item coming_soon_button">
                        Coming soon...
                    </div>
                </div>    
            </div>

            <div class="contacts_popup">
                <div class="contacts_popup_window">
                    <div class="contacts_popup_window__item contacts_popup_window_links">
                        <i class="fab fa-telegram"></i>
                        <a href="https://t.me/stas_fr" target="_blank" class="contacts__link">Telegram</a>
                    </div>
                    <div class="contacts_popup_window__item contacts_popup_window_links">
                        <i class="fab fa-twitter"></i>
                        <a href="https://twitter.com/stas_far" target="_blank" class="contacts__link">Twitter</a>
                    </div>
                    <div class="contacts_popup_window__item contacts_popup_window_links">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/stasfr" target="_blank" class="contacts__link">GitHub</a>
                    </div>
                    <div class="contacts_popup_window__item" id="contacts_popup_exit_button">
                        <i class="fas fa-arrow-left"></i>
                        <span class="contacts_popup_exit">Back</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
